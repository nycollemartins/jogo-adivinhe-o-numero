<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIVINHE O NÚMERO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>ADIVINHE O NÚMERO</h1>
        <p>Eu estou pensando em um número entre 1 e 100.</p>
        <input type="number" id="guessInput" placeholder="Digite seu palpite">
        <button id="guessButton">Adivinhar</button>
        <p id="message"></p>
        <button id="restartButton" style="display: none;">Jogar Novamente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
